    testRuntimeOnly "org.apache.httpcomponents.client5:httpclient5:${httpclient5Ver}"
    implementation "io.github.bonigarcia:webdrivermanager:${webdriverManagerVer}"
    implementation "org.apache.httpcomponents.client5:httpclient5:${httpclient5Ver}"
    implementation "com.codeborne:selenide:${selenideVersion}"
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}
