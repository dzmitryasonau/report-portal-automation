    implementation "org.apache.poi:poi-ooxml:${apachcePoi}"
    implementation "org.springframework.cloud:spring-cloud-starter-openfeign:${openFeignVer}"
    implementation "org.springframework.cloud:spring-cloud-starter-feign:${feignVer}"
    implementation("io.github.openfeign:feign-jackson:${feignJacksonVer}") {
        exclude group: 'com.netflix.feign', module: 'feign-core'
    }
    implementation "io.github.openfeign:feign-hc5:${feignHttpClient5Ver}"
    implementation "org.seleniumhq.selenium:selenium-java:${seleniumVer}"
    implementation "com.epam.reportportal:agent-java-testng:${reportportalTestNgVer}"
    implementation "com.epam.reportportal:logger-java-logback:${reportportalLogBackVer}"
